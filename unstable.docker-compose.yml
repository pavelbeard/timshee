version: "3.9"

services:
  postgresql:
    image: postgres:latest
    restart: always
    env_file:
      - postgres-files/unstable.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  django:
    build:
      context: timshee/
      dockerfile: unstable.Dockerfile
    env_file:
      - timshee/unstable.env
    volumes:
      - unstable.volume:/home/timshee_store_app/app/staticfiles
      - unstable-image.volume:/home/timshee_store_app/app/media/product_images
    command: ["python", "/home/timshee_store_app/app/entrypoint.py"]
    depends_on:
      - postgresql
    restart: on-failure

  frontend:
    build:
      context: frontend/
      dockerfile: unstable.Dockerfile
    ports:
      - "8112:80"
      - "443:443"
    volumes:
      - unstable.volume:/home/timshee_store_app/app/staticfiles
      - unstable-image.volume:/home/timshee_store_app/app/media/product_images
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - django
    restart: on-failure

volumes:
  unstable.volume:
  unstable-image.volume:
  postgres_data: