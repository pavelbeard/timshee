version: "3.9"

services:
  postgresql:
    image: postgres:latest
    restart: always
    env_file:
      - postgres-files/prod.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  django:
    image: pavelbeard/django:production
    platform: linux/amd64
    env_file:
      - timshee/prod.env
    volumes:
      - prod.volume:/home/timshee_store_app/app/staticfiles
      - prod-image.volume:/home/timshee_store_app/app/media/product_images
    command: ["python", "/home/timshee_store_app/app/entrypoint.py"]
    depends_on:
      - postgresql
    restart: on-failure

  frontend:
    image: pavelbeard/frontend:production
    platform: linux/amd64
    ports:
      - "8112:80"
      - "443:443"
    volumes:
      - prod.volume:/home/timshee_store_app/app/staticfiles
      - prod-image.volume:/home/timshee_store_app/app/media/product_images
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - django
    restart: on-failure

volumes:
  prod.volume:
  prod-image.volume:
  postgres_data: